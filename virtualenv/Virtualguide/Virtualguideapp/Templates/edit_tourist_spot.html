<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Tourist Spot</title>
</head>
<body>
    <h2>Edit Tourist Spot</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Name:</label>
        <input type="text" name="name" value="{{ tourist_spot.name }}" required><br>
        <label>Address:</label>
        <input type="text" name="address" value="{{ tourist_spot.address }}" required><br>
        <label>Image:</label>
        <input type="file" name="image"><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
