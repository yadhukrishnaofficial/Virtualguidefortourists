<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        h1{
            text-align: center;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .box{
            width: 500px;
            height: 300px;
            background-color: rgb(255, 255, 255);
            margin: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 2px 2px rgba(0, 0, 0, 0.5);

            margin-left: 33%;
            margin-top: 5%;
            padding: 20px;
        }
        .box1{
            text-align: center;
            align-items: center;
            justify-items: center;
            padding: 20px;

        }
       input{
        padding: 10px;
        margin: 10px;
        border-radius: 10px;
        border: 1px solid grey;
        width: 400px;
        margin-left: 20px;
        align-items: center;

       }
       button{
        padding: 10px;
        margin: 10px;
        border-radius: 10px;
        border: 0;
        width: 200px;
        margin-left: 20px;
        background-color: rgb(0, 0, 0);
        color: white;
       }
       button:hover{
        background-color: rgb(119, 95, 95);
        color: rgb(0, 0, 0);
       }

    </style>
 <h1>Login</h1>
 <div class="box">
        <div class="box1">
            <h2>User Login</h2>
            <form method="post" >
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="Enter your Username">
                    <input type="password" name="password" placeholder="enter your password">
                    <button type="submit">Login</button>
                <a>Forget Password</a>
            </form>
        </div>
 </div>
</body>
</html>
